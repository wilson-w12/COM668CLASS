<div class="reset-password-container">
    <h2>Reset Password</h2>
    <div class="reset-password-content">
        <h3>Email</h3>
        <p>{{ user.email }}</p> <!-- Display the email fetched from the backend -->

        <h3>Verification Code</h3>
        <input type="text" [(ngModel)]="verificationCode" placeholder="Enter verification code" />

        <h3>New Password</h3>
        <input type="password" [(ngModel)]="newPassword" placeholder="Enter new password" (blur)="validatePassword()" />
        <span class="error" *ngIf="errors.password">{{ errors.password }}</span>

        <h3>Confirm Password</h3>
        <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm new password" (blur)="validatePassword()" />
        <span class="error" *ngIf="errors.confirm_password">{{ errors.confirm_password }}</span>

        <button (click)="resetPassword()" class="reset-password-button">Reset Password</button>
    </div>
</div>
